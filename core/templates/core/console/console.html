<!DOCTYPE html>
<html lang="es">

{% load static %}

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad 2025 - Control Panel</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'core/css/custom-console.css' %}" rel="stylesheet" >

</head>

<body class="bg-light d-flex align-items-center justify-content-center">
    <a href="{% url 'dashboard' %}" class="position-absolute top-0 start-0 m-3 btn btn-secondary btn-sm">‚Üê Back to Home</a>
    <div class="card shadow-lg p-4 rounded rounded-4 align-items-center">
        <h2 class="text-center mb-1">Control Panel</h2>
        <p class="text-center text-muted mb-3">Navidad 2025</p>
        <form method="POST" action="{% url 'admin_console' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="password" class="form-control text-center" name="pin" maxlength="6" placeholder="Enter Admin Access PIN">
            </div>
            <div class="d-grid">
                <button type="submit" name="action" value="admin_console" class="btn btn-danger btn-lg">Enter</button>
            </div>
                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
        </form>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
