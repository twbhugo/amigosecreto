<!DOCTYPE html>
<html lang="es">

{% load static %}

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad 2025 - Familia Torres</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'core/css/custom.css' %}" rel="stylesheet" >

</head>

<body class="bg-light d-flex align-items-center justify-content-center">

    <div class="card shadow-lg p-4 rounded rounded-4 align-items-center">
        <h2 class="text-center mb-1">Familia Torres</h2>
        <p class="text-center text-muted mb-3">Navidad 2025</p>
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control text-center" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control text-center" name="pin" maxlength="6" placeholder="PIN">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-danger btn-lg">Entrar</button>
            </div>
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show m-2" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
        </form>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
