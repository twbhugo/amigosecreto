{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Asignación de Usuario y PIN</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    >
    <link
        href="{% static 'core/css/custom-confirmation.css' %}"
        rel="stylesheet"
    >
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success text-center rounded-4 shadow shadow-md p-2 justify-content-center" role="alert">
            <h2 class="mb-4">¡Asignación Exitosa!</h2>
            <h4 class="alert-heading">Tu nombre de usuario y PIN han sido asignados correctamente.</h4>
            <p>Por favor, guarda esta información en un lugar seguro.</p>
            <hr>
            <p><strong>Nombre de Usuario:</strong> {{ username }}</p>
            <p><strong>PIN:</strong> {{ pin }}</p>
            <a href="{% url 'dashboard' %}" class="btn btn-danger btn-lg">Volver al Inicio</a>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
    ></script>
</body>
</html>
